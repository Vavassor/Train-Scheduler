<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <table>
      <thead>
        <tr>
          <th>Train</th>
          <th>Destination</th>
          <th>Time Until Departure</th>
          <th>Next Departure</th>
          <th>Frequency</th>
        </tr>
      </thead>
      <tbody id="schedules-body">
      </tbody>
    </table>

    <section>
      <h2>Add A Schedule</h2>
      <form id="add-schedule" novalidate>
        <div class="form-group">
          <label for="train-name">Train Name<label>
          <input id="train-name" type="text" required>
          <p class="form-feedback" id="train-name-feedback" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="destination">Destination<label>
          <input id="destination" type="text" required>
          <p class="form-feedback" id="destination-feedback" aria-live="polite"></p>
        </div>

        <div class="form-group">
          <label for="first-departure">First Departure<label>
          <input id="first-departure" type="text" required>
          <p class="input-note">
            Enter a date and time in the form 12/17/2018 15:00.
          </p>
          <p class="form-feedback" id="first-departure-feedback" aria-live="polite"></p>
        </div>
        
        <div class="form-group">
          <label for="frequency">Minutes Between Departures<label>
          <input id="frequency" type="number" min="1" required>
          <p class="form-feedback" id="frequency-feedback" aria-live="polite"></p>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
