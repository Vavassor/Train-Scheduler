<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main class="container-fluid container-extra">
    <div class="row mt-5">
      <div class="col-12 col-lg-8 offset-lg-2">
        <h2>Train Schedules</h2>
        <div class="table-responsive-md">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Time Until Departure</th>
                <th scope="col">Next Departure</th>
                <th scope="col">Frequency</th>
                <th scope="col">Removal</th>
              </tr>
            </thead>
            <tbody id="schedules-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row mb-5 mt-5">
      <section class="col-12 col-lg-8 offset-lg-2">
        <h2>Add A Schedule</h2>

        <form id="add-schedule" novalidate>
          <div class="form-group row">
            <label class="col-3 col-form-label" for="train-name">Train Name</label>
            <div class="col-9">
              <input class="form-control" id="train-name" type="text" required>
              <div class="invalid-feedback" id="train-name-feedback" aria-live="polite"></div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-3 col-form-label" for="destination">Destination</label>
            <div class="col-9">
              <input class="form-control" id="destination" type="text" required>
              <div class="invalid-feedback" id="destination-feedback" aria-live="polite"></div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-3 col-form-label" for="first-departure">First Departure</label>
            <div class="col-9">
              <input class="form-control" id="first-departure" type="text" aria-describedby="input-note" required>
              <small class="form-text text-muted" id="input-note">
                Enter a date and time in the form 12/17/2018 15:00.
              </small>
              <div class="invalid-feedback" id="first-departure-feedback" aria-live="polite"></div>
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-3 col-form-label" for="frequency">Minutes Between Departures</label>
            <div class="col-9">
              <input class="form-control" id="frequency" type="number" min="1" required>
              <div class="invalid-feedback" id="frequency-feedback" aria-live="polite"></div>
            </div>
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
